<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image and links</title>
</head>

<body>
    <h1>
        <!-- ANCHOR TAG for links -->
        <a href="https://sidharthjuyal.github.io/" target="_blank">My resume</a>
        <!-- target="_blank" attribute to open link in new tab -->
        <br>
        <!-- you can also link other html pages using anchor tag -->
        <a href="/bodyTags.html" target="_blank">Notes of body tags</a>
    </h1>

    <br><br>
    <!-- IMAGE TAG for images  -->
    <!-- internet photo -->
    <img src="https://i.kym-cdn.com/entries/icons/mobile/000/034/772/Untitled-1.jpg" alt="Sorry for the inconvenience"
        width="500px" height="300px">

    <img src="cryy.jpg" alt="sorry" width="500px" height="300px">
    <!-- width or height sirf css se set krna hai ye bas explanation ke liye hai, because this is not a good practice -->
</body>

</html>
