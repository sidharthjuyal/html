<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <!--bock element-->
    <!-- puri width khaa jate -->
    <p style="border: 2px solid red">This is first paragraph</p>
    <p style="border: 2px solid blue">This is second paragraph</p>

    <!--inline element-->
    <!-- jitna content utna hi khate -->
    <span style="border: 2px solid red">This is para 3, </span> <span style="border: 2px solid red">this is para
        4.</span>
</body>

</html>

<!-- you can always refer which element is block and inline -->
