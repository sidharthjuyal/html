<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML semantic tags</title>
</head>

<body>
    <header>Sidharth Juyal</header>
    <details>
        <summary>lorem ipsom</summary>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis magni culpa rem reprehenderit aspernatur
        numquam velit laudantium quas ex. Quo eius ex aliquam distinctio impedit nostrum odit. Harum, ex laboriosam!
    </details>

<!-- 

A semantic element clearly describes its meaning to both the browser and the developer.

Examples of non-semantic elements: <div> and <span> - Tells nothing about its content.

Examples of semantic elements: <form>, <table>, and <article> - Clearly defines its content.

<article>
<aside>
<details>
<figcaption>
<figure>
<footer>
<header>
<main>
<mark>
<nav>
<section>
<summary>
<time>
